{% load i18n staticfiles %}

{% spaceless %}
<div class="modal fade {% block modal-classes %}{% endblock %}" id="{% block modal-id %}{% endblock %}" tabindex="-1" role="dialog" aria-labelledby="{% block modal-label %}{% endblock %}" aria-hidden="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{% block modal-title %}{% endblock %}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          {% block modal-body %}{% endblock %}
        </div>
        <div class="modal-footer">
            {% block modal-footer %}{% endblock %}
        </div>
    </div>
  </div>
</div>
{% endspaceless %}
