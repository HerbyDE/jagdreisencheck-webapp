{% load i18n staticfiles url_breadcrumbs_tags sekizai_tags %}
<footer class="blank-footer probootstrap-border-top">
    <div class="breadcrumbs">
        <div class="container">
            <div class="row pl-3 mb-5">
                <div class="col-xs-12">
                    {% url_breadcrumbs request %}
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom-line">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-lg-6">
                    <p>
                        &copy; Jagdreisencheck <span class="c-year"></span>. All rights reserved.
                    </p>
                </div>
                <div class="col-xs-12 col-lg-6">
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="/flat/imprint/" rel="nofollow">
                                <i class="fa fa-balance-scale"></i> {% trans 'Imprint' %}
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="/flat/privacy/" rel="nofollow">
                                <i class="fa fa-user-shield"></i> {% trans 'Privacy Policy' %}
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" id="showCookies">
                                <i class="fa fa-cookie"></i>
                                {% trans 'Cookies' %}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>

{% addtoblock "js" %}
    <script>
        $(".c-year").text(new Date().getFullYear());
        $("#showCookies").click(function () {
            $.removeCookie("cookieControl");
            $.removeCookie("cookieControlPrefs");
        });
    </script>
{% endaddtoblock %}
