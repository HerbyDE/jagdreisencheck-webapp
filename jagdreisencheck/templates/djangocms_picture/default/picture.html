{% load easy_thumbnails_tags %}

{% if picture_link %}
  <a href="{{ picture_link }}" {% if instance.link_target %} target="{{ instance.link_target }}"{% endif %} {{ instance.link_attributes_str }}>
{% endif %}

{% if instance.caption_text %}
  <figure>
{% endif %}

<div class="default-image-plugin">

  {% if instance.external_picture %}
    <img data-src="{{ instance.external_picture }}" alt="{{ pic.main_image.alt_text }}" {{ instance.attributes_str }}/>
  {% elif instance.picture %}
    {% thumbnail instance.picture 1920x1080 crop=instance.picture.crop upscale=instance.full_image_options.upscale subject_location=instance.path  as pic %}
    <img data-src="{{ pic.url }}" alt="{{ pic.main_image.alt_text }}" {{ instance.attributes_str }}/>
  {% endif %}

</div>

{% if instance.caption_text %}
    <figcaption>{{ instance.caption_text }}</figcaption>
  </figure>
{% endif %}

{% if picture_link %}
  </a>
{% endif %}
