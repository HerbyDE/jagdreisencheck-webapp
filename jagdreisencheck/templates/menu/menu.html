{% load menu_tags i18n %}

{% for child in children %}
    <li class="nav-item {% if child.selected %} selected active{% endif %}{% if child.ancestor %} ancestor{% endif %}
               {% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}
               {% if child.children %} dropdown{% endif %} list-inline-item">
        <a {% spaceless %}href="{% if not child.children %}{{ child.attr.redirect_url|default:child.get_absolute_url }}{% else %}#{% endif %}"
           class="nav-link {% if child.children %}dropdown-toggle{% endif %}"{% endspaceless %}
           {% if child.children %}id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
           aria-expanded="false"{% endif %}>
            {{ child.get_menu_title }}
        </a>
        {% if child.children %}
            <div class="dropdown-menu">
                <a {% spaceless %}href="{{ child.attr.redirect_url|default:child.get_absolute_url }}"{% endspaceless %}
                   class="dropdown-item {% if child.selected %} selected{% endif %}">
                    {{ child.get_menu_title }} - {% trans 'Home' %}
                </a>
                {% show_menu 1 2 2 2 'menu/sub-menu.html' %}
            </div>
        {% endif %}
    </li>
{% endfor %}
<li class="nav-item profile">
    {% include 'accounts/login/login-dropdown.html' %}
</li>
