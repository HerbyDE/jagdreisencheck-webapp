{% load easy_thumbnails_tags i18n %}

<a href="{{ category.get_absolute_url }}" class="item blog-categories-{{ category.count }}">
  <div class="show-thumbnail" style="background-color: {% if not forloop.counter|divisibleby:3 == 0 %}#61b561{% elif not forloop.counter|divisibleby:2 == 0 %}#1b4079{% else %}#6c757d{% endif %};">
    <div class="bottom-line">
      <div class="text">
        <h3>{{ category.name }}</h3>
        <h4>{% if category.count > 0 %}{% blocktrans count articles=category.count %}1 article{% plural %}{{ articles }} articles{% endblocktrans %}{% else %}{% trans "No articles yet." %}{% endif %}</h4>
        {% trans 'more' %} <i class="fa fa-chevron-right"></i>
      </div>
    </div>
  </div>
</a>
